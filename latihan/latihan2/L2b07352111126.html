<html>

<head>
	<title>Form Tabel</title>
</head>

<body>
	<form>
		<table border="2" width="" cellspacing="0" cellpadding="5">
			<tr align="center">
				<th colspan="3" bgcolor="grey">INPUT DATA MAHASISWA</th>
			</tr>
			<tr>
				<td>Username</td>
				<td>:</td>
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td>:</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td>Fullname</td>
				<td>:</td>
				<td><input type="text" name="fullname"></td>
			</tr>
			<tr>
				<td>E-mail</td>
				<td>:</td>
				<td><input type="text" name="email"></td>
			</tr>
			<tr>
				<td>Agama</td>
				<td>:</td>
				<td>
					<select name="agama">
						<option> --Pilih Agama-- </option>
						<option value="islam">Islam</option>
						<option value="kristen">Kristen</option>
						<option value="katholik">Katholik</option>
						<option value="hindu">Hindu</option>
						<option value="buddha">Buddha</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Jenis Kelamin</td>
				<td>:</td>
				<td>
					<input type="radio" value="laki-laki"> Laki-laki
					<input type="radio" value="perempuan"> Perempuan
				</td>
			</tr>
			<tr>name="username"
				<td>Hobi</td>
				<td>:</td>
				<td>
					<input type="checkbox" value="musik"> Musik
					<input type="checkbox" value="olahraga"> Olahraga
					<input type="checkbox" value="gaming"> Gaming
					<input type="checkbox" value="lainnya"> Lainnya
				</td>
			</tr>
			<tr>
				<td>Profil singkat</td>
				<td>:</td>
				<td>
					<textarea name="profil-singkat" cols="40" rows="4"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="3" align="right"><input type="submit" value="Input"></td>
			</tr>
		</table>
	</form>
<body>

</html>
