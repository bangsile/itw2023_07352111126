<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flex Box</title>

	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		.container {
			width: 600px;
			height: 600px;
			border: 3px solid black;
			margin: 500px auto;
			display: flex;
			justify-content: space-evenly;
			align-items: center;
		}

		.box {
			width: 150px;
			height: 150px;
			background-color: aquamarine;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="box" data-aos="fade-up"></div>
		<div class="box" data-aos="fade-down-right" data-aos-delay="300"></div>
		<div class="box" data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="1000" data-aos-delay="500"></div>
	</div>


	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script>
		AOS.init();
	</script>
</body>

</html>
